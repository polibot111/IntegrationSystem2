<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/stylepage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="js/clock.js"></script>
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
    <title>Biyodemi</title>
</head>
<body onload="realtimeClock()" onload="doGetDevicesInfo()">
    <div class="wrapper" >
        <header>
            <div class="headercontainer">
             <div>Furkan Kerim Koçhan</div>       
            <div id="clock" class="clock"></div> 
            </div>
        </header>
        <input type="radio" name="slider" id="patient" checked>
        <input type="radio" name="slider" id="camera" >
        <input type="radio" name="slider" id="stretcher">
        <input type="radio" name="slider" id="doctor">
        <input type="radio" name="slider" id="setting">
        <nav>
            <label for="patient" class="patient"><i><img src="images/icons/patient.svg"></i> Patient</label>
            <label for="camera" class="camera"><i><img src="images/icons/video.svg"></i> Camera </label>
            <label for="stretcher" class="stretcher"><i><img src="images/icons/stretcher.png"></i> Stretcher</label>
            <label for="doctor" class="doctor"><i><img src="images/icons/doctor.svg"></i> Doctor </label>
            <label for="setting" class="setting"><i><img src="images/icons/setting.svg"></i> Setting </label>
            <div class="slider">

            </div>
        </nav>
        <section>
            <div class="content content-1">
                <div class="title"><h3 id="title">Furkan Kerim Koçhan</h4></div>
                <p>Kilo : 70kg </p>
                <p>Yaş: 24 </p>
                <p>Hastalık: Kalbi Kırılmış </p>
            </div>
            <div class="content content-2">
        
                <input type="radio" name="cameras" id="camera-1" checked>
                <input type="radio" name="cameras" id="camera-2">
                <input type="radio" name="cameras" id="camera-3">
                
               <div class="container">
                   <div class="camera_screen">
                    <div class="screen screen-1">
                        <video id="camera1" controls autoplay></video>
                     
                    </div>
                    <div class="screen screen-2">
                        <video id="camera2" controls autoplay></video>

                    </div>
                    <div class="screen screen-3">
                        <p id="x-3">1</p>
                        <p id="y-3">1</p>

                    </div>
                   
                </div>
                <div class="cameras-container">
                    <div class="camera_menu">
                    <div  class="camera camera-div-1"><label for="camera-1" onmousedown="mousedown()" onmouseup="mouseup()" ><div class="camerablock"><i><img src="images/icons/video.svg"></i><p> </p><p id="camera_name_1">Camera-1</p></div> <span class="reddot" id="rec1dot"> </span></label></div>
                    <div  class="camera camera-div-2"><label for="camera-2" onmousedown="mousedown()" onmouseup="mouseup()" ><div class="camerablock"><i><img src="images/icons/video.svg"></i><p> </p><p id="camera_name_2">Camera-2</p> </div><span class="reddot" id="rec2dot"> </span> </label></div>
                    <div  class="camera camera-div-3"><label for="camera-3" onmousedown="mousedown()" onmouseup="mouseup()" ><div class="camerablock"><i><img src="images/icons/video.svg"></i><p> </p><p id="camera_name_3">Camera-3</p></div>  <span class="reddot" id="rec3dot"> </span> </label></div>
                     </div>
                     <div class="recCapture">
                         <div class="camera-button camera-1-button">
                            <button onclick="doStartRecord(this)" class="bn632-hover bn25" id="rec-button-1" >Kaydet</button>
                            <button class="bn632-hover bn25" id="img-button-1" onclick="doCaptureSnapShot(this)" >Yakala</button>
                         </div>
                         <div class="camera-button camera-2-button">
                            <button onclick="doStartRecord(this)" class="bn632-hover bn25" id="rec-button-2" >Kaydet</button>
                            <button class="bn632-hover bn25" id="img-button-2" onclick="doCaptureSnapShot(this)" >Yakala</button>
                         </div>
                         <div class="camera-button camera-3-button">
                            <button class="bn632-hover bn25" id="rec-button-3">Kaydet</button>
                            <button class="bn632-hover bn25" id="img-button-3"  onclick="doCaptureSnapShot(this)" >Yakala</button>
                         </div>

                        
                     </div>
                     <div class="arrows-controller">
                        
                          <div class="arrows-container">
                         <div class="vertical">
                             
                             <button class="arrow up" onclick="up1()"></button>
                         </div>
                         
                         <div class="horizontal">
                             <button class="arrow left" onclick="left1()"></button>
                             <button class="arrow right" onclick="right1()"></button>
                           
                         </div>
                         <div class="vertical">
                              <button class="arrow down" onclick="down1()"></button>
                         </div>
                        
                    </div>
                     </div>
                    
               </div>
                
               
            </div>
        
        </div>
            <div class="content content-3">

            </div>
            <div class="content content-4">

            </div>
            <canvas id="canvas1"></canvas>
            <canvas id="canvas2"></canvas>
        </section>
    </div>
    <script src="js/camera.js"></script>
    <script>
        window.addEventListener("load", myInit, true); 
        function myInit(){  
            realtimeClock(); 
            doGetDevicesInfo();
            cameraStart();
        }; 
        function cameraStart() {
            setTimeout(doStartCamera,2000);
        }
        //Yön Tuşlarının Çalışması.
        var x_camera_2 =document.getElementById('x-2');
        var y_camera_2 =document.getElementById('y-2');
        var x_camera_3=document.getElementById('x-3');
        var y_camera_3 =document.getElementById('y-3');
        var x_camera_1 = document.getElementById('x-1');
        var y_camera_1 = document.getElementById('y-1');
        function up1() {
            
            if (document.getElementById('camera-1').checked) {
                var number = parseInt(y_camera_1.innerHTML);
                y_camera_1.innerHTML = number+1;
                console.log(number+1);
            }
            else if(document.getElementById('camera-2').checked){
                var number = parseInt(y_camera_2.innerHTML);
                y_camera_2.innerHTML = number+1;
                console.log(number+1);
            }
            else{
                var number = parseInt(y_camera_3.innerHTML);
                y_camera_3.innerHTML = number+1;
                console.log(number+1);
            }
    
    }
    function down1() {
        if (document.getElementById('camera-1').checked) {
                var number = parseInt(y_camera_1.innerHTML);
                y_camera_1.innerHTML = number-1;
                console.log(number+1);
            }
            else if(document.getElementById('camera-2').checked){
                var number = parseInt(y_camera_2.innerHTML);
                y_camera_2.innerHTML = number-1;
                console.log(number+1);
            }
            else{
                var number = parseInt(y_camera_3.innerHTML);
                y_camera_3.innerHTML = number-1;
                console.log(number+1);
            }
    }
   

    function left1() {
        if (document.getElementById('camera-1').checked) {
                var number = parseInt(x_camera_1.innerHTML);
                x_camera_1.innerHTML = number-1;
                console.log(number+1);
            }
            else if(document.getElementById('camera-2').checked){
                var number = parseInt(x_camera_2.innerHTML);
                x_camera_2.innerHTML = number-1;
                console.log(number+1);
            }
            else{
                var number = parseInt(x_camera_3.innerHTML);
                x_camera_3.innerHTML = number-1;
                console.log(number+1);
            }
    }
    function right1() {
        if (document.getElementById('camera-1').checked) {
                var number = parseInt(x_camera_1.innerHTML);
                x_camera_1.innerHTML = number+1;
                console.log(number+1);
            }
            else if(document.getElementById('camera-2').checked){
                var number = parseInt(x_camera_2.innerHTML);
                x_camera_2.innerHTML = number+1;
                console.log(number+1);
            }
            else{
                var number = parseInt(x_camera_3.innerHTML);
                x_camera_3.innerHTML = number+1;
                console.log(number+1);
            }
    }



    //Kamera Adı Değiştirme.
  var timeout;
  mousecontrol = false;
  function mousedown()
  {
    timeout = setTimeout(function(){	mousecontrol = true;callEvent(); }, 3000);
    
  }
  function mouseup()
  {
      clearTimeout(timeout);
      mousecontrol =false;
  }
  function callEvent()
  {
   if(mousecontrol && document.getElementById('camera-1').checked)
   {
     var cameraname = document.getElementById("camera_name_1").innerHTML;
     var newCameraName = prompt("Kamera Adını Giriniz", cameraname);
   
     document.getElementById("camera_name_1").innerHTML = newCameraName;
     
   }
   else if(mousecontrol && document.getElementById('camera-2').checked)
   {
    var cameraname = document.getElementById("camera_name_2").innerHTML;
     var newCameraName = prompt("Kamera Adını Giriniz", cameraname);
   
     document.getElementById("camera_name_2").innerHTML = newCameraName;
   }
   else if(mousecontrol && document.getElementById('camera-3').checked)
   {
    var cameraname = document.getElementById("camera_name_3").innerHTML;
     var newCameraName = prompt("Kamera Adını Giriniz", cameraname);
   
     document.getElementById("camera_name_3").innerHTML = newCameraName;
   }
   else
   return;
  }
    </script>
</body>
</html>
